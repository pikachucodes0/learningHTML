<!DOCTYPE html>
<html lang="en">
    <head>
        <title>online form</title>
    </head>
    <body>
        <form action="index.php" method="POST" enctype="multipart/form-data">
            
            <label for="username">username: </label>
            <input type="text" id="username" placeholder="5>x<8" minlength="5" maxlength="8" required >
            <br>

            <label for="password">password:</label>
            <input type="password" id="password" placeholder="******" minlength="8" required>
            <br>
            
            <label for="email">email:</label>
            <input type="email" id="email">
            <br>

            <label for="phone"> phone number:</label>
            <input type="tel" id="phone" minlength="10" maxlength="10">
            <br>

            <label for="dob">DOB:</label>
            <input type="date" id="dob">
            <br>

            <label for="qt">quantity</label>
            <input type="number" id="qt" min="0" mmax="99" value="1">
            <br>

            <label for="title">Title:</label>
            <label for="mr">MR</label>
            <input type="radio" id="mr" value="Mr." name="title">
            <label for="ms">MS</label>
            <input type="radio" id="ms" value="Ms."
            name="title">
            <label for="dr">DR</label>
            <input type="radio" id="dr" value="Dr."
            name="title">
            <br>

            <label for="pay">payment</label>
            <select>
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="giftcard">giftcard</option>
            </select>
            <br>

            <label for="check">checkout</label>
            <input type="checkbox" id="check">
            <br>

            <label for="comment">Comment:</label>
            <textarea id="comment" rows="2" cols="25"></textarea>
            <br>

            <label for="file">File: </label>
            <input type="file" id="file" accept="video/mp4,image/jpeg">
            <br>

            <br>   
            <input type="reset"><br>
            <input type="submit">

        </form>
    </body>
</html>
